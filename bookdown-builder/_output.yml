bookdown::gitbook:
  number_sections: yes
  anchor_sections: no
  mathjax: null
  pandoc_args: ["--gladtex"]
  css: ["style.css", "katex.css"]
  includes:
    after_body: ["scripts.html"]
  split_by: part
  config:
    toc:
      scroll_highlight: yes
      before: |
        <li><h4>Table of contents</h4></li>
    fontsettings:
      theme: white
      family: serif
      size: 1
    search: no
    download: [["FILE_NAME.pdf", "PDF"]]
    sharing: no
    info: no
bookdown::pdf_book:
  template: pandoc-template.latex
  latex_engine: pdflatex
  keep_tex: yes
