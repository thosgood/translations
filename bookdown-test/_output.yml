bookdown::gitbook:
  number_sections: true
  anchor_sections: false
  mathjax: null
  pandoc_args: ["--gladtex"]
  css: ["style.css", "katex.css"]
  includes:
    after_body: ["scripts.html"]
  split_by: none
  config:
    toc:
      before: |
        <li><h4>Table of contents</h4></li>
    fontsettings:
      theme: white
      family: serif
      size: 1
    download: ["pdf"]
    sharing:
      facebook: no
      twitter: no
      all: []
    info: no
bookdown::pdf_book:
  template: pandoc-template.latex
  latex_engine: pdflatex
  keep_tex: yes